<h3 class="page-heading">Ecahrts配置</h3>
<div class="editor-row">
    <div class="section gf-form-group">
        <h5 class="section-heading">数据源</h5>
        <div class="gf-form-inline">
            <gf-form-switch class="gf-form" label-class="width-8" switch-class="max-width-6" label="Post请求" checked="ctrl.panel.USE_URL"></gf-form-switch>
        </div>
        <div class="gf-form-inline" ng-if="ctrl.panel.USE_URL">
            <div class="gf-form">
                <label class="gf-form-label width-8">URL</label>
                <input type="text" class="input-small gf-form-input width-30" ng-model="ctrl.panel.url" />
            </div>
        </div>
        <div class="gf-form-inline" ng-if="ctrl.panel.USE_URL">
            <div class="gf-form">
                <label class="gf-form-label width-8">请求</label>
                <input type="text" class="input-small gf-form-input width-30" ng-model="ctrl.panel.request" />
            </div>
        </div>
        <div class="gf-form-inline" ng-if="ctrl.panel.USE_URL">
            <div class="gf-form">
                <label class="gf-form-label width-8">间隔</label>
                <input type="number" class="input-small gf-form-input width-5" ng-model="ctrl.panel.updateInterval" placeholder="10000" />
                <label class="gf-form-label width-3">ms</label>
            </div>
        </div>
    </div>
</div>
<div class="editor-row">
    <h5 class="section-heading">
        图表配置项
        <tip>数据被保存在'echartsData'变量中，可直接使用。</tip>
    </h5>
    <div class="editor-row">
        <div class="section gf-form-group">
            <div class="gf-form-inline">
                <gf-form-switch class="gf-form" label-class="width-8" switch-class="max-width-6" label="引入地图" checked="ctrl.panel.IS_MAP"></gf-form-switch>
                <div class="gf-form" ng-if="ctrl.panel.IS_MAP">
                    <label class="gf-form-label width-8">选择地图</label>
                    <div class="gf-form-select-wrapper max-width-15">
                        <select class="gf-form-input width-8" ng-model="ctrl.panel.map" ng-options="map for map in ctrl.maps" ng-change="ctrl.onDataReceived()"></select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <textarea class="gf-form-input" ng-model="ctrl.panel.EchartsOption" rows="20" style="width:100%" ng-change="ctrl.onDataReceived()" ng-model-onblur></textarea>
</div>
